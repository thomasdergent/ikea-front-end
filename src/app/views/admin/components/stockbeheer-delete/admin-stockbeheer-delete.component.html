<h1 mat-dialog-title>Verwijder stock van <span class="notAvailable font-weight-bold">{{data.storeName}}</span></h1>
<div mat-dialog-content>
  <span>Ben je zeker dat je de stock voor <span class="notAvailable font-weight-bold">{{data.name}}</span> wil verwijderen?</span>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial style="display: none;"></button>
  <button type="submit" mat-raised-button (click)="onNoClick()" class="editButton">Annuleer</button>
  <button type="submit" mat-raised-button class="deleteButton" (click)="deleteStore()">Verwijder</button>
</div>

<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <a id="navTitle" [routerLink]="['/']">
        Ikea admin
    </a>

    <div class="toolbar-spacer"></div>

    <a routerLink="/admin/home">
        <mat-icon *ngIf="loginDisplay" style="margin-right: 10px;" class="loginIcon" data-toggle="modal">account_circle</mat-icon>
      </a>

    <button mat-raised-button *ngIf="!loginDisplay" color="accent" (click)="login()">
        Aanmelden
    </button>
    <button mat-raised-button *ngIf="loginDisplay" color="accent" (click)="logout()">
        Afmelden
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z10">

        <a routerLink="/admin/home">
            <img class="avatar mat-elevation-z8" src="../../../../assets/picutres/ikea.jpg" />
        </a>

        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/admin/home">
            <span>Home</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/store/home">
            <span>Store</span>
        </button>
        <mat-divider></mat-divider>
        <div class="test" *ngFor="let store of stores">
            <button mat-button class="menu-button" routerLink="overview/products/store/{{store.storeName}}">
                <span> {{store.storeName}}</span>
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

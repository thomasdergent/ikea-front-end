<div *ngIf="spinner">
  <mat-spinner diameter="130"></mat-spinner>
</div>

<div *ngIf="!spinner" class="content">
  <div id="main">

    <h1>
      <mat-divider></mat-divider>
      {{category}}
      <mat-icon color="accent" class="icon-display">arrow_right</mat-icon> <span>Overzicht</span>
      <mat-divider></mat-divider>
    </h1>

    <div class="row product">
      <div *ngFor="let product of products">

        <div class="col-12">
          <a routerLink="/store/product/{{product.articleNumber}}" class="review">
            <div class="card detailCard shadow" style="max-width: 23rem;">
              <img class="card-img-top"
                src="{{product.image}}"
                alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}
                  <p class="card-text"><small class="text-muted">{{product.category}}</small></p>
                </h5>
                <h5 class="card-title"><span class="price">â‚¬{{product.price}}</span></h5>
              </div>
            </div>
          </a>
        </div>

      </div>

    </div>

  </div>
</div>
